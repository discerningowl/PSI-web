<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Basic Page Info -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Peach State Intertie</title>
    <meta name="description" content="Page not found on Peach State Intertie">

    <!-- Link to Stylesheet -->
    <link href="styles.css" rel="stylesheet">

    <!-- Include loader script -->
    <script src="includes.js"></script>

    <style>
        /* Custom styles for 404 page */
        .error-container {
            text-align: center;
            padding: 4rem 2rem;
            min-height: 60vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .peach {
            font-size: 12rem;
            line-height: 1;
            animation: float 3s ease-in-out infinite;
            margin: 2rem 0;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        .error-code {
            font-size: 3rem;
            font-weight: bold;
            color: var(--primary-blue);
            margin: 0;
        }

        .error-message {
            font-size: 1.5rem;
            color: var(--dark-gray);
            margin: 1rem 0;
        }

        .error-description {
            font-size: 1.1rem;
            color: #666;
            max-width: 600px;
            margin: 1rem auto;
        }

        .home-button {
            display: inline-block;
            background-color: var(--primary-blue);
            color: white;
            padding: 1rem 2rem;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.1rem;
            margin-top: 2rem;
            transition: background-color 0.3s;
        }

        .home-button:hover {
            background-color: var(--light-blue);
        }

        .quick-links {
            margin-top: 2rem;
            font-size: 0.95rem;
        }

        .quick-links a {
            color: var(--primary-blue);
            text-decoration: none;
            margin: 0 1rem;
        }

        .quick-links a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .peach {
                font-size: 8rem;
            }

            .error-code {
                font-size: 2rem;
            }

            .error-message {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Main Container for Entire Website -->
    <div class="site-container">

        <!-- HEADER & NAVIGATION (loaded from header.html) -->
        <div id="header-placeholder"></div>

        <!-- MAIN CONTENT -->
        <main>
            <div class="error-container">
                <h1 class="error-code">404</h1>
                <div class="peach">üçë</div>
                <h2 class="error-message">This frequency is not in service!</h2>
                <p class="error-description">
                    Looks like you've tuned to a frequency that doesn't exist.
                    The page you're looking for has gone QRT (off the air).
                </p>
                <a href="index.html" class="home-button">Return to Home Frequency</a>

                <div class="quick-links">
                    <p><strong>Try these frequencies instead:</strong></p>
                    <a href="repeaters.html">Repeaters</a> |
                    <a href="nets.html">Nets</a> |
                    <a href="diagram.html">Diagrams</a> |
                    <a href="skywarn.html">Skywarn</a>
                </div>
            </div>
        </main>

        <!-- FOOTER (loaded from footer.html) -->
        <div id="footer-placeholder"></div>

    </div>
</body>
</html>
